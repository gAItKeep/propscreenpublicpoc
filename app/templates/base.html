<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propscreen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #828282;
            /* Destroyer gray color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            /* Make text white */
        }

        .container {
            background-color: #000;
            /* Make container black */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .highlight {
            color: red;
        }

        #chatOutput {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
</body>

</html>
